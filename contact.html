<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David's Blog - Contact</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<script src="script.js"></script>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <h1 class="blog-title">David's Blog</h1>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="contact-section">
      <h2>Contact Me</h2>
      <p>
        Have questions, ideas, or feedback? Feel free to reach out! 
        You can email me at <strong>example@example.com</strong> or 
        use the form below.
      </p>

      <!-- Simple Contact Form (not functional without back-end) -->
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required/>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required/>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 David's Blog</p>
      <p>
        Follow me on 
        <a href="https://twitter.com/" target="_blank">Twitter</a> |
        <a href="https://github.com/" target="_blank">GitHub</a>
      </p>
    </div>
  </footer>


</body>
</html>
